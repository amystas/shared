<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="display">
    <div id="other_actions">
        <input type="button" value="C" id="clean">
        <input type="button" value="+/-" id="changeSign">
        <input type="button" value="%" id="percent">
    </div>
    <div id="digits">
    <div>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
    </div>
    <div>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
    </div>
    <div>
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
    </div>
    <div>
        <input type="button" value="0" id="zero">
        <input type="button" value=".">
    </div>
    </div>
    <div id="rightBar">
    <div id="operations">
        <input type="button" value="รท">
        <input type="button" value="x">
        <input type="button" value="-">
        <input type="button" value="+">
    </div>
    <input type="button" value="=" id="result">
    </div>
    <div id="memory">
        <input type="button" id="memoryPlus" value="M+">
        <input type="button" id="memoryRead" value="MR">
        <input type="button" id="memoryClean" value="MC">
    </div>
    <script src="script.js"></script>
</body>
</html>
